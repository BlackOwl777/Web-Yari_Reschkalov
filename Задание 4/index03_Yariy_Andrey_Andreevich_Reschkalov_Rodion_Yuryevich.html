<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>index03 - v-model</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <input type="range" min="0" max="255" step="5" v-model.number="red" />
    <span>R: {{ red }}</span><br>

    <input type="range" min="0" max="255" step="5" v-model.number="green" />
    <span>G: {{ green }}</span><br>

    <input type="range" min="0" max="255" step="5" v-model.number="blue" />
    <span>B: {{ blue }}</span><br>

    <p :style="{ color: 'rgb(' + red + ',' + green + ',' + blue + ')', textAlign: 'center' }">
      Цветной текст
    </p>
  </div>

  <script>
    const { createApp, ref, onMounted, onUnmounted } = Vue;

    createApp({
      setup() {
        const red = ref(125);
        const green = ref(125);
        const blue = ref(125);

        const handleKeyDown = (event) => {
          // Блокируем стандартное поведение Ctrl+R (перезагрузка) и т.п.
          if (event.ctrlKey && ['r', 'g', 'b'].includes(event.key.toLowerCase())) {
            event.preventDefault();
          }

          const key = event.key.toLowerCase();

          if (event.ctrlKey) {
            // Уменьшение при Ctrl + r/g/b
            if (key === 'r' && red.value > 0) red.value -= 5;
            if (key === 'g' && green.value > 0) green.value -= 5;
            if (key === 'b' && blue.value > 0) blue.value -= 5;
          } else if (!event.altKey && !event.metaKey) {
            // Увеличение при r/g/b (без Ctrl/Alt/Meta)
            if (key === 'r' && red.value < 255) red.value += 5;
            if (key === 'g' && green.value < 255) green.value += 5;
            if (key === 'b' && blue.value < 255) blue.value += 5;
          }
        };

        onMounted(() => {
          window.addEventListener('keydown', handleKeyDown);
        });

        onUnmounted(() => {
          window.removeEventListener('keydown', handleKeyDown);
        });

        return {
          red,
          green,
          blue
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
