<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>index01 - v-bind</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <img 
      :src="imageSrc" 
      :height="imageHeight" 
      :style="{ border: imageBorder }" 
      @mouseenter="showTooltip = true"
      @mouseleave="showTooltip = false"
      alt="JavaScript Logo"
    >
    <div v-if="showTooltip" class="tooltip">
      {{ imageName }}
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const imageSrc = ref('javascript-logo.png'); // Убедитесь, что файл лежит рядом
        const imageHeight = ref('200');
        const imageBorder = ref('5px solid black');
        const imageName = ref('javascript-logo.png');
        const showTooltip = ref(false);

        return {
          imageSrc,
          imageHeight,
          imageBorder,
          imageName,
          showTooltip
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
